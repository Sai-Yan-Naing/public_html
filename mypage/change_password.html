	<main class="g-main">
		<article class="g-mypage-change-password">
			
			
			
			<header class="page-header2">
				<div class="page-header2__inner sitewidth">
					<div class="page-title2">
						<div class="page-title2__main">マイページ</div>
						<div class="page-title2__ruby">MY PAGE</div>
					</div>
				</div>
			</header>
			
			
			
			<nav class="g-breadcrumb">
				<div class="sitewidth">
					<ul class="g-breadcrumb__items">
						<li class="g-breadcrumb__item"><a class="g-breadcrumb__link g-breadcrumb__link--home" href="../">ミーツカンパニートップ</a></li>
						<li class="g-breadcrumb__item"><a class="g-breadcrumb__link" href="../mypage/">マイページ</a></li>
						<li class="g-breadcrumb__item">パスワード変更</li>
					</ul>
				</div>
			</nav>
			
			
			
			<div class="g-contents">
				
				
				
				<div class="instruction sitewidth">
					<p>該当項目を修正し、更新ボタンを押してください。</p>
					
					<div class="dialog dialog--error">
						<ul class="dialog-list">
							<li class="dialog-list__item">現在のパスワードを入力してください</li>
							<li class="dialog-list__item">新しいパスワードを入力してください</li>
							<li class="dialog-list__item">新しいパスワードの再入力を入力してください</li>
						</ul>
					</div>
					
				</div>
				
				
				
				<form class="sitewidth" method="post" action="../mypage/">
					
					
					
					<h1 class="form-title title6 icon-frame">
						<div class="icon-frame__icon">
							<img class="icon-image" width="20" alt="アイコン" src="../img/mypage__base/icon--security.png">
						</div>
						<div class="icon-frame__body">パスワード変更</div>
					</h1>
					
					
					
					<section class="field-section">
						<table class="form-grid" width="100%">
							<col width="25%">
							<tr>
								<th class="form-grid__head">
									現在のパスワード <span class="require">*</span>
								</th>
								<td class="form-grid__body">
									<input class="input1 input1--error fit" type="password">
									<div class="error-note">現在のパスワードを入力してください</div>
								</td>
							</tr>
							<tr>
								<th class="form-grid__head">
									新しいパスワード <span class="require">*</span>
								</th>
								<td class="form-grid__body">
									<input class="input1 input1--error fit" placeholder="sample!12345" type="password">
									<div class="example">※半角英数字記号を含んでください。 使用可能な記号：.,!?:;</div>
									<div class="error-note">新しいパスワードを入力してください</div>
								</td>
							</tr>
							<tr>
								<th class="form-grid__head">
									新しいパスワードの再入力 <span class="require">*</span>
								</th>
								<td class="form-grid__body">
									<input class="input1 input1--error fit" type="password">
									<div class="error-note">新しいパスワードの再入力を入力してください</div>
								</td>
							</tr>
						</table>
					</section>
					
					
					
					<section class="field-section field-section--submit">
						<ul class="form-nav">
							<li class="form-nav__item">
								<button class="button1 button1--skin1 button1--next" type="submit">更新</button>
							</li>
						</ul>
					</section>
